global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'monitoring-cluster'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
        labels:
          tier: 'monitoring'
          service: 'prometheus'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          tier: 'infrastructure'
          service: 'node-exporter'
          hostname: 'localhost'

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          tier: 'containers'
          service: 'cadvisor'

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          tier: 'monitoring'
          service: 'grafana'

  - job_name: 'npm-exporter'
    static_configs:
      - targets: ['npm-exporter:9101']
        labels:
          tier: 'application'
          service: 'npm-exporter'
